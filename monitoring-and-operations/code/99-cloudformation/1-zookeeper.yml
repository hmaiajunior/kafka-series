    ap-southeast-1: { AMI: ami-05868579 }
    ap-southeast-2: { AMI: ami-39f8215b }
    ca-central-1:   { AMI: ami-0ee86a6a }
    cn-north-1:     { AMI: ami-ffd00992 }
    cn-northwest-1: { AMI: ami-965d4af4 }
    eu-central-1:   { AMI: ami-7c4f7097 }
    eu-west-1:      { AMI: ami-466768ac }
    eu-west-2:      { AMI: ami-b8b45ddf }
    eu-west-3:      { AMI: ami-2cf54551 }
    sa-east-1:      { AMI: ami-6dca9001 }
