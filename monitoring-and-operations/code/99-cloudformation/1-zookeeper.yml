Parameters:
  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - m4.large
      - m4.xlarge
    Description: Instance Type for your EC2 machine
    ConstraintDescription: must be a valid EC2 instance type.
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance

Resources:
  ZookeeperInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: CloudFormationSignalPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: cloudformation:SignalResource
                Resource: "*"

  ZookeeperInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: ZookeeperInstanceRole

  VolumeAttachment:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      Device: /dev/sdf
      InstanceId: !Ref Zookeeper1EC2
      VolumeId: !ImportValue Zookeeper1EBS

  Zookeeper1EC2:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              ca-certificates: {}
              java-1.8.0-openjdk: {}
              net-tools: {}
              tar: {}
              wget: {}
              xfsprogs: {}
              zip: {}
          files:
            /etc/systemd/system/zookeeper.service:
              content: |
                [Unit]
                Description=Zookeeper
                After=network.target

                [Service]
                User=ec2-user
                Group=ec2-user
                SyslogIdentifier=zookeeper
                ExecStart=/home/ec2-user/kafka/bin/zookeeper-server-start.sh /home/ec2-user/zookeeper.properties
                SuccessExitStatus=143

                [Install]
                WantedBy=multi-user.target
              owner: root
              group: root
              mode: '000755'
            /home/ec2-user/zookeeper.properties:
              content:
                Fn::Sub:
                  - |
                    dataDir=/data/zookeeper
                    clientPort=2181
                    maxClientCnxns=0
                    server.1=${zk1_ip}:2888:3888
                  - zk1_ip:
                      Fn::ImportValue: Zookeeper1IP
              owner: ec2-user
              group: ec2-user
              mode: '000644'
            /usr/local/bin/add_to_bash_profile:
              content: |
                #!/bin/bash -xe
                cat << "EOF" >> /home/ec2-user/.bash_profile
                DAEMON_PATH=/home/ec2-user/kafka/bin
                export PATH=$PATH:$DAEMON_PATH
                export KAFKA_HEAP_OPTS="-Xmx256M -Xms128M"
                EOF
              owner: root
              group: root
              mode: '000755'
            /usr/local/bin/attach_format_ebs:
              content: |
                #!/bin/bash -xe
                while [ ! -e /dev/xvdf ]; do echo "Waiting for attachment"; sleep 1; done
                if [ "$(file -b -s /dev/xvdf)" == "data" ]; then
                  mkfs.xfs -f /dev/xvdf
                fi
                mkdir -p /data/zookeeper
                mount -t xfs /dev/xvdf /data/zookeeper
                chown -R ec2-user:ec2-user /data/zookeeper
                echo '/dev/xvdf /data/zookeeper xfs defaults 0 0' >> /etc/fstab
              owner: root
              group: root
              mode: '000755'
            /usr/local/bin/set_swappiness:
              content: |
                #!/bin/bash -xe
                sysctl vm.swappiness=1
                echo 'vm.swappiness=1' | sudo tee --append /etc/sysctl.conf
              owner: root
              group: root
              mode: '000755'
            /usr/local/bin/setup_kafka_bin:
              content: |
                #!/bin/bash -xe
                wget -P /home/ec2-user https://archive.apache.org/dist/kafka/1.1.1/kafka_2.12-1.1.1.tgz
                tar xf /home/ec2-user/kafka_2.12-1.1.1.tgz -C /home/ec2-user
                ln -s /home/ec2-user/kafka_2.12-1.1.1 /home/ec2-user/kafka
                chown -R ec2-user:ec2-user /home/ec2-user/kafka /home/ec2-user/kafka_2.12-1.1.1
                rm /home/ec2-user/kafka_2.12-1.1.1.tgz
              owner: root
              group: root
              mode: '000755'
            /usr/local/bin/start_zookeeper:
              content: |
                #!/bin/bash -xe
                systemctl enable zookeeper.service
                systemctl start zookeeper.service
              owner: root
              group: root
              mode: '000755'
          commands:
            0_attach_format_ebs:
              command: /usr/local/bin/attach_format_ebs
              ignoreErrors: 'false'
            1_set_swappiness:
              command: /usr/local/bin/set_swappiness
              ignoreErrors: 'false'
            2_download_extract_kafka:
              command: /usr/local/bin/setup_kafka_bin
              ignoreErrors: 'false'
            3_start_zookeeper_service:
              command: /usr/local/bin/start_zookeeper
              ignoreErrors: 'false'
            4_tweak_bash_profile:
              command: /usr/local/bin/add_to_bash_profile
              ignoreErrors: 'false'
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref ZookeeperInstanceProfile
      NetworkInterfaces:
        - DeviceIndex: 0
          NetworkInterfaceId: !ImportValue Zookeeper1ENI
      Tags:
        - Key: Name
          Value: Zookeeper 1
      UserData:
        Fn::Base64:
          Fn::Sub: |
            #!/bin/bash -xe
            yum install -y aws-cfn-bootstrap
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource Zookeeper1EC2 --region ${AWS::Region}
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource Zookeeper1EC2Wait --region ${AWS::Region}

  Zookeeper1EC2Wait:
    Type: AWS::CloudFormation::WaitCondition
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M

